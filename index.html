<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Status Monitor</title>

  <style>
    body {
      margin: 0;
      background: #f5f5f5;
      font-family: "Roboto", sans-serif;
      color: #333;
    }

    header {
      background: #6200ee;
      color: white;
      padding: 20px;
      font-size: 24px;
      font-weight: 500;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    .chart {
      display: flex;
      gap: 10px;
      padding: 20px 0;
      overflow-x: auto;
    }

    .bar-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 40px;
    }

    .bar {
      width: 14px;
      height: 60px;
      border-radius: 4px;
      transition: transform 0.2s ease;
    }

    .bar:hover {
      transform: scale(1.2);
    }

    .green { background: #4caf50; }
    .red   { background: #f44336; }

    .date-label {
      font-size: 12px;
      margin-top: 6px;
      color: #555;
    }

    .code-label {
      font-size: 10px;
      color: #777;
    }
  </style>
</head>

<body>
  <header>Scratch Cloud Status</header>

  <div class="container">
    <div class="card">
      <h2>Daily Status</h2>
      <p>Scratch Cloud API の稼働状況を毎日記録しています。</p>

      <div id="chart" class="chart"></div>
    </div>
  </div>

  <script>
    fetch('data.json')
      .then(res => res.json())
      .then(days => {
        const chart = document.getElementById('chart');

        days.forEach(day => {
          const wrap = document.createElement('div');
          wrap.className = 'bar-wrapper';

          const bar = document.createElement('div');
          bar.className = 'bar ' + day.status;

          const date = document.createElement('div');
          date.className = 'date-label';
          date.textContent = day.date.slice(5);

          const code = document.createElement('div');
          code.className = 'code-label';
          code.textContent = "HTTP " + day.code;

          wrap.appendChild(bar);
          wrap.appendChild(date);
          wrap.appendChild(code);

          chart.appendChild(wrap);
        });
      });
  </script>
</body>
</html>
